---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: mc-java
  name: mc-java
spec:
  replicas: 1
  serviceName: mc-java
  selector:
    matchLabels:
      app: mc-java
  template:
    metadata:
      labels:
        app: mc-java
    spec:
      containers:
        - name: mc-java
          image: itzg/minecraft-server
          imagePullPolicy: Always
          env:
            - name: EULA
              value: "TRUE"
          volumeMounts:
            - mountPath: /data
              name: data
          readinessProbe:
            exec:
              command:
                - mc-monitor
                - status
                - --host
                - localhost
                - --port
                - "25565"
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 12
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mc-data
