---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: survival-paper
  name: survival-paper
  namespace: minecraft
spec:
  selector:
    matchLabels:
      app: survival-paper
  replicas: 1
  revisionHistoryLimit: 1
  updateStrategy:
    type: RollingUpdate
  serviceName: survival-paper
  template:
    metadata:
      labels:
        app: survival-paper
    spec:
      containers:
        - name: survival-paper
          image: itzg/minecraft-server
          imagePullPolicy: Always
          resources:
            requests:
              memory: 4Gi  # Adjust based on your server's requirements
              cpu: 2000m       # Adjust based on your server's requirements
            limits:
              memory: "6Gi" # Adjust based on your server's requirements
              cpu: 4000m       # Adjust based on your server's requirements
          env:
            - name: EULA
              value: "TRUE"
            - name: TYPE
              value: "PAPER"
            - name: VERSION
              value: "1.20.4"
            - name: DIFFICULTY
              value: "NORMAL"
            - name: MEMORY
              value: "6G"
            - name: SIMULATION_DISTANCE
              value: 12
            - name: VIEW_DISTANCE
              value: 20
            - name: ONLINE_MODE
              value: "FALSE"
            - name: PLUGINS
              value: |
                https://download.luckperms.net/1534/bukkit/loader/LuckPerms-Bukkit-5.4.121.jar
                https://github.com/EssentialsX/Essentials/releases/tag/2.20.1
                https://github.com/MilkBowl/Vault/releases/download/1.7.3/Vault.jar
                https://dev.bukkit.org/projects/thizzyz-tree-feller/files/latest
            - name: SPIGET_RESOURCES
              value: |
                78766
                40313
                102931
                74208
            - name: MODRINTH_PROJECTS
              value: |
                veinminer:11brGK6s
            - name: MODRINTH_DOWNLOAD_DEPENDENCIES
              value: "required"
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - mountPath: /data
              name: data
          readinessProbe:
            exec:
              command:
                - mc-monitor
                - status
                - --host
                - localhost
                - --port
                - "25565"
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 12
      nodeSelector:
        kubernetes.io/arch: amd64
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: survival-data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: iscsi
        resources:
          requests:
            storage: 100Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: survival-paper
  name: survival-paper
  namespace: minecraft
spec:
  ports:
    - port: 25565
      targetPort: 25565
      nodePort: 30065
  selector:
    app: survival-paper
  type: NodePort