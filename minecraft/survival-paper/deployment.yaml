---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: survival-paper
  name: survival-paper
  namespace: minecraft
spec:
  selector:
    matchLabels:
      app: survival-paper
  replicas: 1
  revisionHistoryLimit: 1
  updateStrategy:
    type: RollingUpdate
  serviceName: survival-paper
  template:
    metadata:
      labels:
        app: survival-paper
    spec:
      containers:
        - name: survival-paper
          image: itzg/minecraft-server
          imagePullPolicy: Always
          resources:
            requests:
              memory: "12Gi" # Adjust based on your server's requirements
              cpu: 5000m       # Adjust based on your server's requirements
            limits:
              memory: "13Gi" # Adjust based on your server's requirements
              cpu: 7000m       # Adjust based on your server's requirements
          env:
            - name: EULA
              value: "TRUE"
            - name: TYPE
              value: "PAPER"
            - name: VERSION
              value: "1.20.4"
            - name: DIFFICULTY
              value: "HARD"
            - name: MEMORY
              value: "12G"
            - name: "SIMULATION_DISTANCE"
              value: "16"
            - name: "VIEW_DISTANCE"
              value: "28"
            - name: ONLINE_MODE
              value: "FALSE"
            - name: PLUGINS
              value: |
                https://download.luckperms.net/1534/bukkit/loader/LuckPerms-Bukkit-5.4.121.jar
                https://github.com/EssentialsX/Essentials/releases/download/2.20.1/EssentialsX-2.20.1.jar
                https://github.com/EssentialsX/Essentials/releases/download/2.20.1/EssentialsXChat-2.20.1.jar
                https://github.com/KaspianDev/AntiPopup/releases/download/bb3448e/AntiPopup-7.3-HOTFIX.jar
                https://github.com/EssentialsX/Essentials/releases/download/2.20.1/EssentialsXSpawn-2.20.1.jar
                https://github.com/MilkBowl/Vault/releases/download/1.7.3/Vault.jar
                https://dev.bukkit.org/projects/worldguard/files/4675318/download
                https://dev.bukkit.org/projects/grief-prevention/files/5115771/download
                https://hangarcdn.papermc.io/plugins/ViaVersion/ViaVersion/versions/4.10.0/PAPER/ViaVersion-4.10.0.jar
                https://hangarcdn.papermc.io/plugins/ViaVersion/ViaBackwards/versions/4.10.0/PAPER/ViaBackwards-4.10.0.jar
                https://github.com/TrueMB/DiscordNotify/releases/download/3.3.5/DiscordNotify-3.3.5.jar
                https://dev.bukkit.org/projects/thizzyz-tree-feller/files/latest
                https://github.com/SkinsRestorer/SkinsRestorer/releases/download/15.0.11/SkinsRestorer.jar
                https://hangarcdn.papermc.io/plugins/HelpChat/PlaceholderAPI/versions/2.11.5/PAPER/PlaceholderAPI-2.11.5.jar
                https://hangarcdn.papermc.io/plugins/Archy/AuraSkills/versions/2.0.7/PAPER/AuraSkills-2.0.7.jar
                https://hangarcdn.papermc.io/plugins/pop4959/Chunky/versions/1.3.136/PAPER/Chunky-1.3.136.jar
                https://storage.googleapis.com/silkspawners/SilkSpawners_v2.jar
            - name: SPIGET_RESOURCES
              value: |
                78766
                40313
                102931
            - name: MODRINTH_PROJECTS
              value: |
                veinminer:KpfjqRyd
                worldedit:JzCMkGax
                quests.classic:BqJf8FRy
            - name: MODRINTH_DOWNLOAD_DEPENDENCIES
              value: "required"
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - mountPath: /data
              name: data
          readinessProbe:
            exec:
              command:
                - mc-monitor
                - status
                - --host
                - localhost
                - --port
                - "25565"
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 12
      nodeSelector:
        kubernetes.io/arch: amd64
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: survival-data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: iscsi
        resources:
          requests:
            storage: 1000Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: survival-paper
  name: survival-paper
  namespace: minecraft
spec:
  ports:
    - port: 25565
      targetPort: 25565
      nodePort: 30065
  selector:
    app: survival-paper
  type: NodePort